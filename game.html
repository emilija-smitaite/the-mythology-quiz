<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/f6e067e846.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>The Mythology Quiz</title>
  </head>

  <body>
    <!--Navbar taken from Bootstrap-->
    <!--https://getbootstrap.com/docs/5.1/components/navbar/-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="assets/images/medusa.png" width="100" height="120"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fs-4" aria-current="page" href="game.html">Play</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fs-4" href="#">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fs-4">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div id="main-area" class = "center">
      <h1>The Mythology Quiz</h1>
      
      <!--Display correct answer count and total question count-->
      <div class="center"><span id="score"></span>/<span id="questions-total"></span></div>
  
      <!--Display questions and answers-->
      <div id="game-area" class="center">
        <p id="question-area">Question</p>
        <ul class="option"></ul>
      </div>
  
      <!--Display whether answer is correct/incorrect-->
      <div id="outcome">
      </div>
  
      <!--Game controls-->
      <div id="game-controls">
        <button class = "btn btn-outline-light center col-3" id="play-again-button" onclick="location.reload();">PLAY AGAIN</button>
      </div>
  </div>
    <script src="assets/js/game.js"></script>
  </body>
</html>
